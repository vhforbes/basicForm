<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="">
        Email:
        <input id="email" type="email"
      /></label>
      <label for="">
        Country:
        <input id="country" type="text"
      /></label>
      <label for="">
        Zip Code:
        <input id="zip" type="text"
      /></label>
      <label for="">
        Password:
        <input id="passwordOne" type="password"
      /></label>
      <label for="">
        Password Confirmation:
        <input id="passwordTwo" type="password"
      /></label>
      <input id='submit' type="button" value="submit" />
    </form>

    <script src="index.js"></script>
  </body>
</html>

<style>
  label {
    display: block;
    margin-top: 30px;
  }
  input {
    display: block;
  }
</style>
